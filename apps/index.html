<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <script>
      // Get the value of the "call" parameter from the URL
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const call = urlParams.get('call');

      // Create a call link
      const callLink = "tel:" + call.replace(/[^0-9]/g, '');
      // alert(callLink);

      // Open the call link when the page loads
      window.open(callLink, "_self");
    </script>
  </body>
</html>
