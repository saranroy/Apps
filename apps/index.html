<!DOCTYPE html>

  <body>
    <div onclick="call()" style="font-size:36px, font-weight:bold">
    ðŸ‘‰ Click here if not redirected automatically.
    </div>
    <script>
      // Get the value of the "call" parameter from the URL
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const call = urlParams.get('call');

      // Create a call link
      const callLink = "tel:" + call.replace(/[^0-9]/g, '');
      // alert(callLink);

      // Open the call link when the page loads
      window.open(callLink, "_self");
      
      function call() {
        window.open(callLink, "_self");
      }
    </script>
  </body>
</html>
